<!Doctype html>
<html>
        <head>
                <title>Quiz</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="vvv==" crossorigin="anonymous"/>
                <link rel="stylesheet" href="style.css">
        </head>
        <body>

                
        <div class="bg-img">
                <div class="content">
                        <header>Navigus Assignment</header>
                        <form action="#">
                                <div class="field">
                                        <span class="fa fa-user"></span>
                                        <input type="text" required placeholder="Email or Phone">

                                </div>
                                <div class="field space">
                                        <span class="fa fa-lock"></span>
                                        <input type="password" class="pass-key" required placeholder="Password">
                                        <span class="show">SHOW</span>
                                </div>
                                <div class="pass">
                                        <a href="#">Forget Password?</a>
                                </div>
                                <div class="field">
                                       
                                        <input type="submit"  value="LOGIN" onclick="dashboard()">
                                        

                                </div>
                        </form>
                        <div class="login">Or Login with</div>
                        <div class="links">
                                <div class="facebook">
                                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                                </div>
                                <div class="instagram">
                                        <i class="fab fa-instagram"><span>Instagram</span></i>
                                </div>
                        </div>
                        <div class="signup">
                                Don't have an account?
                                <a href="#">Signup Now</a>
                        </div>
                </div>
        </div>
        
        <script type="text/javascript" src="main.js"></script>
        
        </body>

        </html>
